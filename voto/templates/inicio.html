<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>SystemPrep</title>
</head>
<body>

<!-- SIDEBAR -->
<section id="sidebar">
    <a href="{% url 'adminHome' %}" class="brand">
        <i class='bx bxs-box'></i>
        <span class="text">SystemPrep</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a href="">
                <i class='bx bxs-user-circle' ></i>
                <span class="text">administrador</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'adminHome' %}">
                <i class='bx bxs-group' ></i>
                <span class="text">Funcionarios</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'partidos' %}">
                <i class='bx bxs-bookmark' ></i>
                <span class="text">Partidos</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'candidatos' %}">
                <i class='bx bxs-user-check' ></i>
                <span class="text">Candidatos</span>
            </a>
        </li>
        <li>
            <a href="{% url 'conteo' %}">
                <i class='bx bxs-doughnut-chart' ></i>
                <span class="text">Conteo</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle' ></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->


<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>

        {% block content %}


        {% endblock content %}

    </main>
    <!-- MAIN -->
    <footer>
        <p>&copy; 2024 SystemPrep. All rights reserved.</p>
    </footer>
</section>
<!-- CONTENT -->

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#myTable').DataTable();
        });        
    </script>
</body>
</html>
