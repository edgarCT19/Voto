{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>¡Hola, ciudadan@!</h1>
                <p>Inicia sesión y sumergete en la era digital de las elecciones.</p>
                <a href="{% url 'register' %}"><button class="ghost" id="signUp">Regístrate</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
